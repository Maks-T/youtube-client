<app-header (onToggleFilter)="toggleFilter($event)"></app-header>
<app-search-filter
  *ngIf="filterShow"
  (onTypeSort)="sortByType($event)"
  (onInputText)="getInputText($event)"
></app-search-filter>
{{ typeSort }}
<app-search-results
  [typeSort]="typeSort"
  [inputText]="inputText"
></app-search-results>
