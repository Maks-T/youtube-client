<app-header
  (onToggleFilter)="toggleFilter($event)"
  (onSearch)="onSearch($event)"
></app-header>
<app-search-filter
  *ngIf="filterShow"
  (onTypeSort)="sortByType($event)"
  (onInputText)="getInputText($event)"
></app-search-filter>

<app-search-results
  [typeSort]="typeSort"
  [inputText]="inputText"
  [searchText]="searchText"
></app-search-results>
