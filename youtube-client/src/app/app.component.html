<app-header
  (ToggleFilter)="toggleFilter($event)"
  (Search)="onSearch($event)"
></app-header>
<app-search-filter
  *ngIf="filterShow"
  (TypeSort)="sortByType($event)"
  (InputText)="getInputText($event)"
></app-search-filter>

<app-search-results
  [typeSort]="typeSort"
  [inputText]="inputText"
  [searchText]="searchText"
></app-search-results>
