<button mat-raised-button (click)="onAddCustomCard()">Add custom card</button>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div
  class=".search-results__wrapper"
  *ngIf="response.items.length && !isLoading"
>
  <app-search-item
    *ngFor="let item of response.items | filter: typeSort:searchFilterText"
    [item]="item"
  >
  </app-search-item>
</div>
