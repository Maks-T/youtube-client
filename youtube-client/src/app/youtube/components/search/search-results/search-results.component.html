<mat-spinner *ngIf="isLoading"></mat-spinner>
<button mat-raised-button color="primary" (click)="onAddCustomCard()">
  Add custom card
</button>
<div class=".search-results__wrapper" *ngIf="!isLoading">
  <app-search-item
    *ngFor="let item of items$ | async | filter: typeSort:searchFilterText"
    [item]="item"
  >
  </app-search-item>
</div>
